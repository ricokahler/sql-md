<html>
  <!-- This index is only used for development -->
  <head>
    <title>SQL Markdown Development</title>
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      window.sqlMarkdown = [
        {
          query: `
                  CREATE TABLE Persons (
                      PersonID int,
                      LastName varchar(255),
                      FirstName varchar(255),
                      Address varchar(255),
                      City varchar(255) 
                  );
                `,
        },
        {markdown: 'Some text'},
        {
          query: `
                  insert into persons values (
                    0,
                    'kahler',
                    'rico',
                    '439 sibley',
                    'trenton'
                  );
                `,
        },
        { query: 'select * from persons' },
      ];
    </script>
    <script src="sql-md.js"></script>
  </body>
</html>
